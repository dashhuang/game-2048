<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- SVG滤镜定义 -->
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <!-- 液态玻璃效果滤镜 -->
            <filter id="liquid-effect" x="-50%" y="-50%" width="200%" height="200%">
                <!-- 湍流噪声 - 增强效果 -->
                <feTurbulence 
                    type="fractalNoise" 
                    baseFrequency="0.02" 
                    numOctaves="3" 
                    result="turbulence"
                    seed="5" />
                
                <!-- 位移映射 - 增强扭曲强度 -->
                <feDisplacementMap 
                    in="SourceGraphic" 
                    in2="turbulence" 
                    scale="20" 
                    xChannelSelector="R" 
                    yChannelSelector="G" />
                
                <!-- 高斯模糊增加柔和感 -->
                <feGaussianBlur stdDeviation="0.5" />
            </filter>
            
            <!-- 合并时的爆发效果 -->
            <filter id="liquid-burst" x="-100%" y="-100%" width="300%" height="300%">
                <feTurbulence 
                    type="fractalNoise" 
                    baseFrequency="0.015" 
                    numOctaves="4" 
                    result="turbulence" />
                    
                <feDisplacementMap 
                    in="SourceGraphic" 
                    in2="turbulence" 
                    scale="40" 
                    xChannelSelector="R" 
                    yChannelSelector="G" />
                    
                <feGaussianBlur stdDeviation="0.8" />
            </filter>
        </defs>
    </svg>
    
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">当前分数</div>
                    <div class="score" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">最高分数</div>
                    <div class="best-score" id="best-score">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-message" id="game-message">
            <p></p>
            <button class="restart-button" onclick="game.restart()">再来一局</button>
        </div>
        
        <div class="controls">
            <button class="btn-new" onclick="game.restart()">新游戏</button>
            <button class="btn-undo" onclick="game.undo()">撤销</button>
        </div>
        
        <div class="game-container">
            <div class="grid-container">
                <!-- 4x4的网格背景 -->
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            
            <div class="tile-container" id="tile-container">
                <!-- 数字方块将动态生成在这里 -->
            </div>
        </div>
        
        <div class="instructions">
            <p><strong>游戏说明：</strong> 使用方向键或滑动来移动方块。相同数字的方块碰撞时会合并成一个！</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
